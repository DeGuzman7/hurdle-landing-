<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <main class="main">
    <header class="hurdle">
      <div class="brand-name">
        <a href="#"><img src="images/logo.svg" alt="" class="logo"></a>
      </div>
    </header>
    <div class="flex-container">
      <div class="img-container">
        <img src="images/illustration-mockups.svg" alt="" class="mockup">
      </div>
      <div class="text-container">
        <h1 class="heading">
          Build The Community <br>
           Your Fans Will Love 
        </h1>
        <p class="small-text">
          Huddle re-imagines the way we build communities. You have <br>
           a voice, but so does your audience. Create connections with <br>
            your users as you engage in genuine discussion. 
        </p>
         <a href=""><button class="btn">
          Register
        </button></a>

      </div>
    </div>
    <div class="s-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"> <i class="fa-brands fa-twitter"></i></a>
      <a href="#"> <i class="fa-brands fa-instagram"></i></a>
